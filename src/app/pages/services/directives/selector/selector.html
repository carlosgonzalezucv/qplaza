<div class="panel panel-medium" style="cursor: pointer">
  <div class="panel-heading" style="height: 100%" ui-sref="{{ target }}">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="panel-body" ng-init="showIcon=true">
    <div 
      style="width: 100%; background: #0e83929a; display: flex; justify-content: center; font-size:10em;"
      ng-mouseover="showIcon=false" ng-mouseleave="showIcon=true"
    >
      <i class="fa {{icon}} fa-10x" ng-show="showIcon"></i>
      <div style="height: 150px">
        <p ng-show="!showIcon" ng-bind-html="description"></p>
      </div>      
    </div>
  </div>
</div>
