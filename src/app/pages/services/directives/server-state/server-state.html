<div 
  class="col-md-12"
  ba-panel
  ba-panel-title="{{ vm.server.url }}"
  ba-panel-class="with-scroll"
>
  <div class="row">
    <div class="col-md-8">
      {{ vm.server.info }}
    </div>
    <div class="col-md-4">
      <span class="{{ server.icon.name }} fa-4x" style="color: {{server.icon.color}}"></span>
    </div>
    <div class="col-md-12">
      <hr style="border-color: {{server.icon.color}}; border-width: 10px; margin-top: 30px">
    </div>
    <div class="col-md-12">
      <p class="text-center">
        <strong style="color: {{server.icon.color}}">{{ server.status }}</strong>
        <span class="fa fa-search pull-right" ng-click="remove()"></span> 
      </p>
      
    </div>
  </div>
</div>
