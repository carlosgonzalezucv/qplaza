
<div 
  class="col-md-12"
  ba-panel
  ba-panel-title="Posicionamiento orgánico"
  ba-panel-class="with-scroll"
>
<div class="row">
  <div class="col-md-12">
    <progress-bar2 value="vm.generalEvaluation" text="Elementos de posicionamiento orgánico"></progress-bar2>
    <div class="row">
      <div class="col-md-12">
        <critic-level level="vm.criticLevel"></critic-level>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <h2>Resultados de la evaluación</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <tr>
              <th>Elemento</th>
              <th>Resultado</th>
              <th>Estándar recomendado</th>
              <th><span class="fa fa-info"></span> Evaluación </th>
              <th>Acciones</th>                
            </tr>
            <tr>
              <td>¿El sitio web utiliza tablas?</td>
              <td>No</td>
              <td>No es recomendable usar tablas en su portal</td>
              <td><span class="fa fa-check" style="color: #008000"></span></td>
              <td><span class="fa fa-search" ></span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
