
<div 
  class="col-md-12"
  ba-panel
  ba-panel-title="Información general"
  ba-panel-class="with-scroll"
>
  <div class="row">
    <div class="col-md-12">
      <progress-bar2 value="vm.generalEvaluation" text="Evaluación general"></progress-bar2>
      <div class="row">
        <div class="col-md-12">
          <critic-level level="vm.criticLevel"></critic-level>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <h2>Resultados de la evaluación</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <tr>
                <th>Elemento</th>
                <th>Caracteristicas Evaluadas</th>
                <th>Score actual</th>
                <th>Score recomendado</th>
                <th><span class="fa fa-info"></span></th>
                <th>Acciones</th>                
              </tr>
              <tr>
                <td>Accesibilidad</td>
                <td>Correcta asignacion de tags</td>
                <td>70</td>
                <td>85</td>
                <td><span class="fa fa-check" style="color: #008000"></span></td>
                <td><span class="fa fa-search" ></span></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
